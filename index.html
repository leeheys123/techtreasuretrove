<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Treasure Trove</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0f172a, #020617);
      color: #e5e7eb;
    }

    /* HEADER + SLIDER */
    header {
      position: relative;
      height: 340px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      z-index: 2;
      text-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }

    header p {
      font-size: 1.2rem;
      color: #93c5fd;
      z-index: 2;
    }

    .slider {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    .slide {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .slide.active { opacity: 1; }

    section {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 18px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    h2 { color: #93c5fd; margin-top: 0; }
    h3 { color: #bfdbfe; }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover { opacity: 0.9; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .listing {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 18px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .listing:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(34,197,94,0.35);
    }

    .listing img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: zoom-in;
    }

    .price { color: #22c55e; font-size: 1.4rem; font-weight: 700; }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .badge-used { background: #3b82f6; color: #020617; }
    .badge-new { background: #22c55e; color: #052e16; }

    footer {
      text-align: center;
      padding: 20px;
      color: #9ca3af;
      border-top: 1px solid #1e293b;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 16px;
    }
  </style>
</head>
<body>

<header>
  <h1>Tech Treasure Trove</h1>
  <p>Buy & sell PC parts and gaming gear ðŸŽ®</p>

  <div class="slider">
    <div class="slide active" style="background-image:url('https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=1600&q=80')"></div>
    <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1587202372775-87c6d78eeab2?auto=format&fit=crop&w=1600&q=80')"></div>
    <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1518773553398-650c184e1e02?auto=format&fit=crop&w=1600&q=80')"></div>
  </div>
</header>

<section>
  <div class="card">
    <h2>Post an Item</h2>
    <form>
      <input placeholder="Item name" required>
      <input placeholder="Price (Â£)" type="number" required>
      <select><option>New</option><option>Used</option></select>
      <textarea placeholder="Description"></textarea>
      <input type="file" accept="image/*">
      <input placeholder="Contact details" required>
      <button>Submit Listing</button>
    </form>
  </div>

  <div class="card">
    <h2>Marketplace Listings</h2>
    <div class="grid">

      <div class="listing">
        <img src="https://via.placeholder.com/400x250?text=RTX+3060" onclick="openModal(this.src)">
        <span class="badge badge-used">USED</span>
        <h3>RTX 3060</h3>
        <p class="price">Â£250</p>
        <p>Fully working, boxed</p>
      </div>

      <div class="listing">
        <img src="https://via.placeholder.com/400x250?text=Gaming+Keyboard" onclick="openModal(this.src)">
        <span class="badge badge-new">LIKE NEW</span>
        <h3>Mechanical Keyboard</h3>
        <p class="price">Â£60</p>
        <p>RGB, boxed</p>
      </div>

    </div>
  </div>
</section>

<div class="modal" id="imageModal" onclick="closeModal()">
  <img id="modalImage">
</div>

<footer>
  Â© 2026 Tech Treasure Trove
</footer>

<script>
  // Slider
  const slides = document.querySelectorAll('.slide');
  let i = 0;
  setInterval(() => {
    slides[i].classList.remove('active');
    i = (i + 1) % slides.length;
    slides[i].classList.add('active');
  }, 4000);

  // Image modal
  function openModal(src) {
    document.getElementById('modalImage').src = src;
    document.getElementById('imageModal').style.display = 'flex';
  }
  function closeModal() {
    document.getElementById('imageModal').style.display = 'none';
  }
</script>

</body>
</html>
